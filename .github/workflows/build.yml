name: Build

on:
  push:
    branches: [main]

jobs:
  server-binary:
    name: "Server: standalone binary"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
      - name: Build
        run: CGO_ENABLED=0 go build -o server .
        working-directory: server
      - uses: actions/upload-artifact@v4
        with:
          name: server-linux-amd64
          path: server/server

  server-docker:
    name: "Server: Docker image"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t bken-server ./server

  client:
    name: "Client: ${{ matrix.build.name }}"
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: linux
            os: ubuntu-latest
            wails-flags: -tags webkit2_41
          - name: macos
            os: macos-latest
            wails-flags: ""
          - name: windows
            os: windows-latest
            wails-flags: ""

    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: client/go.mod

      - uses: oven-sh/setup-bun@v2

      - name: Install Linux dependencies
        if: matrix.build.name == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            portaudio19-dev \
            libopus-dev \
            libopusfile-dev \
            pkg-config

      - name: Install macOS dependencies
        if: matrix.build.name == 'macos'
        run: |
          brew install portaudio opus opusfile pkg-config

      - name: Install Windows dependencies
        if: matrix.build.name == 'windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-portaudio
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-opusfile

      - name: Configure Windows CGO environment
        if: matrix.build.name == 'windows'
        shell: bash
        run: |
          echo "C:/msys64/mingw64/bin" >> "$GITHUB_PATH"
          echo "PKG_CONFIG_PATH=C:/msys64/mingw64/lib/pkgconfig" >> "$GITHUB_ENV"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: npm ci
        working-directory: client/frontend

      - name: Build
        run: wails build ${{ matrix.build.wails-flags }}
        working-directory: client

      - uses: actions/upload-artifact@v4
        with:
          name: client-${{ matrix.build.name }}
          path: client/build/bin/*
