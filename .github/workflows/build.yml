name: Build

on:
  push:
    branches: [main]

jobs:
  server-binary:
    name: "Server: standalone binary"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: server/go.mod
      - name: Build
        run: CGO_ENABLED=0 go build -o server .
        working-directory: server
      - uses: actions/upload-artifact@v4
        with:
          name: server-linux-amd64
          path: server/server

  server-docker:
    name: "Server: Docker image"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t bken-server ./server

  client-linux:
    name: "Client: Linux"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: client/go.mod
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/frontend/package-lock.json
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            portaudio19-dev \
            libopus-dev \
            libopusfile-dev \
            pkg-config \
            autoconf \
            libtool
          git clone https://github.com/xiph/rnnoise.git
          cd rnnoise && ./autogen.sh && ./configure --prefix=/usr && make && sudo make install
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build
        run: wails build -tags webkit2_41
        working-directory: client
      - uses: actions/upload-artifact@v4
        with:
          name: client-linux-amd64
          path: client/build/bin/client

  client-macos:
    name: "Client: macOS"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: client/go.mod
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/frontend/package-lock.json
      - name: Install system dependencies
        run: brew install portaudio opus opusfile rnnoise
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build
        run: wails build
        working-directory: client
      - uses: actions/upload-artifact@v4
        with:
          name: client-macos-arm64
          path: client/build/bin/*

  client-windows:
    name: "Client: Windows"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: client/go.mod
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: client/frontend/package-lock.json
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-portaudio
            mingw-w64-x86_64-opus
            mingw-w64-x86_64-rnnoise
      - name: Configure CGO environment
        shell: bash
        run: |
          echo "C:/msys64/mingw64/bin" >> "$GITHUB_PATH"
          echo "PKG_CONFIG_PATH=C:/msys64/mingw64/lib/pkgconfig" >> "$GITHUB_ENV"
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build
        working-directory: client
        run: wails build
      - uses: actions/upload-artifact@v4
        with:
          name: client-windows-amd64
          path: client/build/bin/client.exe
