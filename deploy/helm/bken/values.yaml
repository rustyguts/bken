replicaCount: 1

image:
  repository: ghcr.io/rustyguts/bken-server
  pullPolicy: IfNotPresent
  tag: ""  # defaults to appVersion

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  wsPort: 8080
  apiPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    # nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # nginx.ingress.kubernetes.io/configuration-snippet: |
    #   proxy_set_header Upgrade $http_upgrade;
    #   proxy_set_header Connection "upgrade";
  hosts:
    - host: bken.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

persistence:
  enabled: true
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 1Gi

resources:
  limits:
    cpu: "1"
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 64Mi

turn:
  enabled: false
  url: ""
  username: ""
  credential: ""

server:
  idleTimeout: "30s"
  certValidity: "24h"
  dbPath: "/data/bken.db"

livenessProbe:
  httpGet:
    path: /health
    port: api
  initialDelaySeconds: 10
  periodSeconds: 30

readinessProbe:
  httpGet:
    path: /health
    port: api
  initialDelaySeconds: 5
  periodSeconds: 10
